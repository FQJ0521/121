<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="/public/admin/css/pintuer.css">
<link rel="stylesheet" href="/public/admin/css/admin.css">
<script src="/public/admin/js/jquery.js"></script>
<script src="/public/admin/js/pintuer.js"></script>
  <script type="text/javascript" charset="utf-8" src="/public/baidu/ueditor.config.js"></script>
  <script type="text/javascript" charset="utf-8" src="/public/baidu/ueditor.all.min.js"> </script>
  <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
  <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
  <script type="text/javascript" charset="utf-8" src="/public/baidu/lang/zh-cn/zh-cn.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-gamepad"></span> 修改游戏</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="" enctype="multipart/form-data">

      <div class="form-group">
        <div class="label">
          <label for="sitename">游戏名称：</label>
        </div>
        <div class="field">
          <input type="text" value="<%= newData.name%>" class="input" id="mpass" name="name" size="50" placeholder="请输入游戏名称" data-validate="required:请输入游戏名称" />
        </div>
      </div>      
      <div class="form-group">
        <div class="label">
          <label for="sitename">游戏关键字：</label>
        </div>
        <div class="field">
          <input type="text" value="<%= newData.keywords%>"class="input" name="keywords" size="50" placeholder="请输入游戏的关键字" data-validate="required:请输入游戏的关键字" />
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label for="sitename">游戏价格：</label>
        </div>
        <div class="field">
          <input type="text"  value="<%= newData.price%>" class="input" name="price" size="50" placeholder="请输入游戏的价格" data-validate="required:请输入游戏的价格" />
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label for="sitename">游戏开发商：</label>
        </div>
        <div class="field">
          <input type="text"  value="<%= newData.author%>" class="input" name="author" size="50" placeholder="请输入游戏的开发商" data-validate="required:请输入游戏的开发商" />
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label for="sitename">游戏运营商：</label>
        </div>
        <div class="field">
          <input type="text"  value="<%= newData.operator%>" class="input" name="operator" size="50" placeholder="请输入游戏的运营商" data-validate="required:请输入游戏的运营商" />
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label for="sitename">游戏描述：</label>
        </div>
        <div class="field">
          <input type="text"  value="<%= newData.description%>" class="input" name="description" size="50" placeholder="请输入游戏的描述" data-validate="required:请输入游戏的描述" />
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label for="sitename">游戏分类：</label>
        </div>
        <div class="field">
          <select name="cid" id="" class="input">
            <% data.forEach(item=>{%>
            <% if(item.id == newData.cid){%>
            <option selected value="<%= item.id %>" ><%= item.name %></option>
            <% }else{ %>
            <option value="<%= item.id %>" ><%= item.name %></option>
            <% } %>
            <% }) %>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label for="sitename">游戏简介：</label>
        </div>
        <div class="field">
          <script name="text" id="editor" type="text/plain" >
            <%- newData.text%>
          </script>

        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label for="sitename">游戏封面：</label>
        </div>
        <div class="field">
          <input type="file" class="input" name="img"  placeholder="请输入游戏封面" />
      <img src="<%= newData.img%>"alt="">
                <input type="hidden" name="id" value="<%= newData.id %>">
                <input type="hidden" name="oldimg" value="<%= newData.img %>">
            </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>   
        </div>
      </div>      
    </form>
  </div>
</div>
<script>
    var ue = UE.getEditor('editor');
</script>
</body></html>
